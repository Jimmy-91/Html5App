	<script>
		mui.plusReady(function() {
			var webView = plus.webview.currentWebview();
			$(".header-back-img").click(function() {
				webView.hide("slide-out-right", 300);
			});
		});
		//去评分
		document.getElementById("rate").addEventListener('tap', function() {
			if (mui.os.ios) {
				location.href = 'https://itunes.apple.com/us/app/yun-jing/id1047162940?l=zh&ls=1&mt=8';
			} else if (mui.os.android) {
				plus.runtime.openURL("market://details?id=io.dcloud.HelloMUI", function(e) {
					plus.runtime.openURL("market://details?id=io.dcloud.HelloMUI", function(e) {
						mui.alert("360手机助手和应用宝，你一个都没装，暂时无法评分，感谢支持");
					}, "com.qihoo.appstore");
				}, "com.tencent.android.qqdownloader");
			}
		});
		//客服电话
		document.getElementById("tel").addEventListener('tap', function() {
			if (mui.os.plus) {
				plus.device.dial("027-87367823");
			} else {
				location.href = 'tel:027-87367823';
			}
		});
		//检测更新
		document.getElementById("update").addEventListener('tap', function() {
			if (mui.os.plus) {
				mui.toast("请求ios更新地址");
			} else {
				alert("请求android更新地址");
			}
		});
	</script>
