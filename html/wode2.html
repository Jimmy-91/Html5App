		<script>
			var width = $("#content").parent().width() / 2 * 0.8;
			$(".grid-cell-menu").css("width", width + "px");
			var targetHtmlArray = ["my-release-task.html", "my-accept-task.html"];
			var targetWebViewArray = [];
			mui.plusReady(function() {
				for (var i = 0; i < targetHtmlArray.length; i++) {
					targetWebViewArray.push(Common.createWeb(targetHtmlArray[i], targetHtmlArray[i], Constant.allScreen_style));
				}
			});
			var open = true;
			$(".wode-list-menu-item:lt(2)").click(function() {
				var flag = $(this).attr("flag");
				var target = targetWebViewArray[flag];
				var targetHtml = targetHtmlArray[flag];
				if (open) {
					open = false;
					mui.plusReady(function() {
						plus.webview.show(target, "slide-in-right", 300);
						target.addEventListener("show", function() {
							open = true;
						});
						target.addEventListener("close", function() {
							targetTabArray[0] = plus.webview.create(targetHtml, targetHtml, login_style);
						});
					});
				}
			});
		</script>
